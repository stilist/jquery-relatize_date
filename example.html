<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>jQuery.relatizeDate example</title>
    <script src="date.js"></script>
    <script src="number.js"></script>

    <script src="jquery-1.4.2.min.js"></script>
    <script src="jquery.relatize_date.ru.js"></script>
    <script src="jquery.relatize_date.fr.js"></script>
    <script src="jquery.relatize_date.en.js"></script>
    <script src="jquery.relatize_date.js"></script>
    <script type="text/javascript">
        $(window).load(function () {
          var langs = ['en', 'fr', 'ru'],
          d = new Date(), c = 1,
          dates = [
            new Date(), 
            new Date(d.setHours(d.getHours()-1)), 
            new Date(d.setDate(d.getDate()-1)), 
            "Wed Jun 15 2009 21:12:21 GMT+0400 (MSD)"
          ];

          for(var timestamp in dates) {
            for(var lang in langs) {
              l = langs[lang], t = dates[timestamp];
              $('body').
                append('<div class="lang t'+(+timestamp+1)+
                  '"><code>$("#time_'+c+'_'+l+
                  '").relatizeDate({defaultLanguage: "'+l+
                  '"});</code><p><span>'+t+
                  '</span> => <span id="time_'+c+'_'+l+'">'+t+
                  '</span></p></div>');
              $('#time_'+c+'_'+l).
                relatizeDate({defaultLanguage: l, titleize: true});
            }
            c+=1;
          }
        });
    </script>
    <style>
    h1 { font: 1.5em Helvetica, sans-serif; }
    .lang { border-bottom: 1px dashed black; margin: 1em; float: left; }
    .t1 { background: #fee; }
    .t2 { background: #efe; }
    .t3 { background: #eef; }
    .t4 { background: #ffe; }
    code { font: 1em Monaco, "Droid Sans Mono", monospace; }
    </style>
  </head>
  <body>
    <h1>jQuery.relatizeDate()</h1>
  </body>
</html>
